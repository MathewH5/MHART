<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script type="text/javascript" src=script.js></script>
  <link rel="stylesheet" href="style.css"> 
  <title>Criando Menu - Sujeito Programador</title>
</head>
<body>


    <div id="myNav" class="overlay">

        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

        <div class="overlay-content">
            <nav>
              <ul>
                <li class="type-h2 menu-item">
                  <a class="palavraPrincipal" href="#">HOME</a>
                  <div class="palavraEmBaixo">HOME</div>
                  <div class="numero type-num">01</div>
                </li>
                <li class="type-h2 menu-item">
                  <a class="palavraPrincipal" href="#">WORK</a>
                  <div class="palavraEmBaixo">WORK</div>
                  <div class="numero type-num">02</div>
                </li>
                <li class="type-h2 menu-item">
                  <a class="palavraPrincipal" href="#">SERVICES</a>
                  <div class="palavraEmBaixo">SERVICES</div>
                  <div class="numero type-num">03</div>
                </li>
                <li class="type-h2 menu-item">
                  <a class="palavraPrincipal" href="#">CONTAT</a>
                  <div class="palavraEmBaixo">CONTAT</div>
                  <div class="numero type-num">04</div>
                </li>
                <li class="type-h2 menu-item">
                  <a class="palavraPrincipal" href="#">About</a>
                  <div class="palavraEmBaixo">About</div>
                  <div class="numero type-num">05</div>
                </li>
              </ul>
            </nav>
        </div>
    </div>


  <button class="nav-button" onclick="openNav()">
    <div class="mobile-menu">
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
  </div>
  </button>


</body>
</html>
